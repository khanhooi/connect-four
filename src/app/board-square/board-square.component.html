<div class="wrapper">
  <div class="square" (click)="click()">
    <span
      class="overlay"
      [class.red]="player.type === 1"
      [class.yellow]="player.type === 2"
      [class.victory]="player.isFourInARow === true"
    ></span>
  </div>

  <svg width="100%" viewBox="0 0 100 100" class="shell">
    <defs>
      <mask id="mask" x="0" y="0" width="100" height="100">
        <rect x="0" y="0" width="100" height="100" fill=white></rect>
        <circle cx="50" cy="50" r="30" fill="black" />
      </mask>
    </defs>
    <rect x="0" y="0" width="100" height="100" mask="url(#mask)" fill="rgb(9, 100, 247)"/>
</svg>
</div>
