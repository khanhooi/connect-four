<div class="container">
  <div
    class="halfCircle"
    [class.red]="gameService.getPlayer() === 1"
    [class.yellow]="gameService.getPlayer() === 2"
    [class.columnFull]="columnFull() === true"
  ></div>
  <div class="background">
    <tr
      *ngFor="let square of column.slice().reverse(); let y = index"
      (click)="click()" class="row"
    >
      <app-board-square class="fillWidth" [player]="square" [x]="x" [y]="y"></app-board-square>
    </tr>
  </div>
</div>
